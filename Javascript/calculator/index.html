<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		
		
	for (; ;) { var а; 
		do {
			a = +prompt("Введите первое значение");
		} while (a == 0);

		var c = prompt("Введите действие которое вы хотели бы совершить: +, -, *, /, %"); 

		var b;
		do {
			b = +prompt("Введите второе значение");	
		} while (b == 0);

		var res;

		function sum(a, b) {
			res = a + b;
          	alert(res);	
          			}


		function sub(a, b) {
			res = a - b;
			alert(res);
					}

		function mul(a, b) {
			res = a * b;
			alert(res);
					}

		function div(a, b) {
			res = a / b;
			alert(res);
					}

		function rest(a, b) {
			res = a % b;
			alert(res);
					}

		switch (c) {
			case "+":
				{
					sum(a, b);
				}
				break;

			case "-": 
				{
					sub(a, b);
				}
				break;

			case "*":
				{
					mul(a, b);
				}
				break;

			case "/": 
				{
					div(a, b);
				}
				break;

			case "%": 
				{
					rest(a, b);
				}
				break;
					}
			
                exit = confirm("Выйти?");
                if (exit) {
                document.write("Вы завершили выполнение.");
                break;
                        }
                        else {
                            continue;
                        }
                        break;
                    }
             


	</script>

</body>
</html>
